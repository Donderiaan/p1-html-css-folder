<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="style.css">

    


    
</head>
<body>
    <div class="container"></div>
    <div class="title">Formulier</div>
    <form action="#">
        <div class="user-details">
            <div class="inputbox">
                <span class="details">Voornaam</span>
                <input type="text" placeholder="Vul in" required>
              </div>
              <div class="inputbox">
                <span class="details">Tussenvoegsel</span>
                <input type="text" placeholder="Vul in" required>
              </div>
              <div class="inputbox">
                <span class="details">Achternaam</span>
                <input type="text" placeholder="Vul in" required>
              </div>

              <div class="inputbox">
                <span class="details">Leeftijd</span>
                <input type="month" placeholder="Vul in" required>
              </div>


              <div class="inputbox">
                <span class="details">Geslacht</span>
              </div>

              <div class="option">
                <input 
                  type="radio"
                  class="Radio" 
                  id="Amerika" 
                  name="Category">
                  <label for="Man">Man</label>
                </div>

                <div class="option">
                  <input 
                    type="radio"
                    class="Radio" 
                    id="Amerika" 
                    name="Category">
                    <label for="Vrouw">Vrouw</label>
                  </div>

                  <div class="option">
                    <input 
                      type="radio"
                      class="Radio" 
                      id="Amerika" 
                      name="Category">
                      <label for="Wil ik niet zeggen">Wil ik niet zeggen</label>
                    </div>

              <div class="inputbox">
                <span class="details">Straat en Huisnummer</span>
                <input type="text" placeholder="Vul in" required>
              </div>
              <div class="inputbox">
                <span class="details">Postcode</span>
                <input type="text" placeholder="1234AA" required>
              </div>
              <div class="inputbox">
                <span class="details">Stad</span>
                <input type="text" placeholder="Vul in" required>
              </div>
              <div class="inputbox">
                <span class="details">Land</span>
                <input type="text" placeholder="Vul in" required>
              </div>
              <div class="inputbox">
                <span class="details">Bsn-Nummer</span>
                <input type="text" placeholder="123456789" required>
              </div>

              <span class="details">VakantieLand</span>
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input 
                type="radio"
                class="Radio" 
                id="Nederland" 
                name="Category">
                <label for="Nederland">Nederland</label>
              </div>

              <div class="option">
                <input 
                  type="radio"
                  class="Radio" 
                  id="Engeland" 
                  name="Category">
                  <label for="Engeland">Engeland</label>
                </div>

                <div class="option">
                    <input 
                      type="radio"
                      class="Radio" 
                      id="Spanje" 
                      name="Category">
                      <label for="Spanje">Spanje</label>
                    </div>

                    <div class="option">
                        <input 
                          type="radio"
                          class="Radio" 
                          id="Amerika" 
                          name="Category">
                          <label for="Amerika">Amerika</label>
                        </div>

                        <div class="option">
                            <input 
                              type="radio"
                              class="Radio" 
                              id="Italie" 
                              name="Category">
                              <label for="italie">Italie</label>
                            </div>

                            <div class="option">
                                <input 
                                  type="radio"
                                  class="Radio" 
                                  id="Belgie" 
                                  name="Category">
                                  <label for="Belgie">Belgie</label>
                                </div>

                                <div class="inputbox">
                                    <span class="details">Datum van vertrek</span>
                                    <input type="date" placeholder="Vul in" required>
                                  </div>

                                  <div class="inputbox">
                                    <span class="details">Datum van terugkomst</span>
                                    <input type="date" placeholder="Vul in" required>
                                  </div>

                                  <div class="inputbox">
                                    <span class="details">Aantal mensen</span>
                                    <input type="text" placeholder="Max 4 Mensen" required>
                                  </div>

                                  <div class="inputbox">
                                    <span class="details">Email</span>
                                    <input type="email" placeholder="abcdefg@gmail.com" required>
                                  </div>
              

                                  <div class="inputbox">
                                    <span class="details">Wachtwoord</span>
                                    <input type="password" placeholder="Vul in" required>
                                  </div>

                                  <div class="inputbox">
                                    <span class="details">Klik hier</span>
                                    <input type="submit" placeholder="Verzend" required>
                                  </div>
              
              
              
              
              
              
                  
              
          

                    

            
          
      
  

              

    </form>
   
    




    
    
  <Script:src="main.js"></Script>
</body>
</html>
